mappings:
  - name: qa-niaid_cmc
    doc_type: clinical_trials
    type: aggregator
    root: core_metadata_collection
    props:
      - name: condition
      - name: study_design_allocation
      - name: study_design_intervention_model
      - name: study_design_masking
      - name: study_design_primary_purpose
      - name: responsible_party
      - name: study_start_date
      - name: study_completion_date
      - name: publications
      - name: brief_summary
      - name: description
      - name: title
      - name: project_id
      - name: cmc_unique_id
        src: submitter_id
  - name: qa-niaid_ct-file
    doc_type: ctfile
    type: aggregator
    root: clinical_trial_file
    props:
      - name: object_id
      - name: md5sum
      - name: file_name
      - name: file_size
      - name: data_format
      - name: data_type
      - name: project_id
    parent_props:
      - path: core_metadata_collections[cmc_unique_id:submitter_id]
  - name: qa-niaid_oa-file
    doc_type: oafile
    type: aggregator
    root: open_access_doc
    props:
      - name: md5sum
      - name: file_name
      - name: file_size
      - name: data_format
      - name: data_type
      - name: doc_url
      - name: project_id
    parent_props:
      - path: core_metadata_collections[cmc_unique_id:submitter_id]
