mappings:
  - name: qa-bloodpac.planx-pla.net_case
    doc_type: case
    type: aggregator
    root: case
    props:
      - name: project_id
      - name: submitter_id
      - name: index_date
      - name: lost_to_followup
    joining_props:
      - index: file
        join_on: case_id
        props:
          - name: data_format
            src: data_format
            fn: set
          - name: data_type
            src: data_type
            fn: set
  - name: qa-bloodpac.planx-pla.net_file
    doc_type: file
    type: collector
    root: None
    category: data_file
    props:
      - name: submitter_id
      - name: object_id
      - name: md5sum
      - name: file_name
      - name: file_size
      - name: data_format
      - name: data_type
      - name: data_category
      - name: state
    injecting_props:
      case:
        props:
          - name: case_id
            src: id
          - name: project_id
