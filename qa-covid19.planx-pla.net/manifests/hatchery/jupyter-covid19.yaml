version: '3'
services:
   webapp:
      image: "quay.io/cdis/jupyter-covid19:chore_add_notebooks"
      volumes:
         - ${DATA_VOLUME}:/data
         - ${USER_VOLUME}:/home/jovyan/pd
      fs_gid: 100
      environment:
        - NAMESPACE=qa-covid19
        - HOSTNAME=qa-covid19.planx-pla.net
        - FRAME_ANCESTORS=https://qa-covid19.planx-pla.net
      entrypoint:
        - "start-notebook.sh"
      command:
        - "--NotebookApp.base_url=/lw-workspace/proxy"
        - "--NotebookApp.default_url=/lab/tree/welcome.html"
        - "--NotebookApp.shutdown_no_activity_timeout=240"
        - "--NotebookApp.password=''"
        - "--NotebookApp.token=''"
      ports: 
         - "${SERVICE_PORT}:8888"
      healthcheck:
        test: ["CMD", "wget", "-O", "-", "http://localhost:8888/lw-workspace/proxy/lab/tree/welcome.html"]
        interval: 1m30s
        timeout: 10s
        retries: 3
      deploy:
        resources:
          limits:
            cpus: '4.00'
            memory: 16Gi
          reservations:
            cpus: '0.5'
            memory: 512M
