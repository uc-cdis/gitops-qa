mappings:
  - name: etl_mickey
    doc_type: patients
    type: aggregator
    root: case
    props:
      - name: project_id
      - name: Days_To_Birth
        src: days_to_lost_to_followup
      - name: Days_To_Death
        src: days_to_lost_to_followup
      - name: Gender
        src: lost_to_followup
      - name: Ethnicity
        src: lost_to_followup
      - name: Race
        src: lost_to_followup
      - name: DeceasedFlag
        src: lost_to_followup
    nested_props:
      - name: oncology_primaries
        path: oncology_primaries
        props:
          - name: Oncology_Primary.Multiplicitycounter
            src: Multiplicitycounter
          - name: Oncology_Primary.ICDOSite
            src: ICDOSite
          - name: Oncology_Primary.Radiation
            src: Radiation
          - name: Oncology_Primary.Chemotherapy
            src: Chemotherapy
          - name: Oncology_Primary.DaysFromAnchorDateToDiagnosisDate
            src: DaysFromAnchorDateToDiagnosisDate
          - name: Oncology_Primary.Gradedifferentiation
            src: Gradedifferentiation
          - name: Oncology_Primary.Laterality
            src: Laterality
          - name: Oncology_Primary.Stagegroupbest
            src: Stagegroupbest
          - name: Oncology_Primary.RadiationsurgerySequence
            src: RadiationsurgerySequence
          - name: Oncology_Primary.Histologyicdo3X
            src: Histologyicdo3X
          - name: Oncology_Primary.Lymphvascularinvasionl
            src: Lymphvascularinvasionl
          - name: Oncology_Primary.SeerSummaryStage2000
            src: SeerSummaryStage2000
          - name: Oncology_Primary.PhysiciansStage
            src: PhysiciansStage
          - name: Oncology_Primary.DaysFromAnchorDateToMostdefinitivesurgDate
            src: DaysFromAnchorDateToMostdefinitivesurgDate
          - name: Oncology_Primary.ChemotherapyFac
            src: ChemotherapyFac
          - name: Oncology_Primary.TumorSize
            src: TumorSize
          - name: Oncology_Primary.SequenceNumber
            src: SequenceNumber
      - name: actionable_mutations
        path: actionable_mutations
        props:
          - name: ActionableMutations.Lab
            src: Lab
          - name: ActionableMutations.Gene
            src: Gene
          - name: ActionableMutations.DaysFromAnchorDateToBxDate
            src: DaysFromAnchorDateToBxDate
  - name: file_etl_mickey
    doc_type: file
    type: collector
    root: None
    category: data_file
    props:
      - name: project_id
      - name: submitter_id
      - name: file_name
      - name: file_size
      - name: data_format
      - name: data_type
      - name: object_id
