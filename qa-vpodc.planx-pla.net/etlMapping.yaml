mappings:
  - name: vpodc_case
    doc_type: case
    type: aggregator
    root: case
    props:
      - name: project_id
      - name: submitter_id
      - name: type
      - name: projects
  - name: vpodc_data_file
    doc_type: imaging_file
    type: collector
    root: None
    category: data_file
    props:
      - name: submitter_id
      - name: type
      - name: file_name
      - name: file_size
      - name: md5sum
      - name: data_format
      - name: data_type
      - name: data_category
    injecting_props:
      subject:
        props:
          - name: _subject_id
            src: id
            fn: set
          - name: amputation_type
            src: amputation_type
            fn: set
